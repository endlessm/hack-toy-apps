<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Operating System</title>
    <link rel="stylesheet" type="text/css" href="custom.css" />
  </head>

  <body>
    <img src="images/background.png"/>

    <div id="OS_daemon_4"
         class="Animation"
         style="left: 219px; top: 5px;"
         data-frames="[672, 96, 96, 672, 96, 96, 96, 672, 96, 96]">
    </div>

    <div id="OS_daemon_8"
         class="Animation"
         style="left: 412px; top: 19px;"
         data-frames="[96]">
    </div>

    <div id="OS_daemon_5"
         class="Animation"
         style="left: 496px; top: 168px;"
         data-frames="[480, 96, 96, 96, 96, 480, 96, 96, 96, 96]">
    </div>

    <div id="OS_daemon_9"
         class="Animation"
         style="left: 284px; top: 206px;"
         data-frames="[96]">
    </div>

    <div id="OS_daemon_1"
         class="Animation"
         style="left: 1329px; top: 0px;"
         data-frames="[96, 96, 96, 96, 672, 96, 96, 672]">
    </div>

    <div id="OS_daemon_2"
         class="Animation"
         style="left: 73px; top: 444px;"
         data-frames="[672, 96, 96, 96, 96, 480, 96, 96, 96, 96, 96, 384, 96, 96, 96, 96, 96]">
    </div>

    <div id="rtc" class="clock" style="left:856px; top: 180px; display: none;">
      <img src="images/clock/background.png"/>
      <img id="hour-shadow" class="hand shadow" src="images/clock/hour-shadow.png"/>
      <img id="hour" class="hand" src="images/clock/hour.png"/>
      <img id="minute-shadow" class="hand shadow" src="images/clock/minute-shadow.png"/>
      <img id="minute" class="hand" src="images/clock/minute.png"/>
      <img id="second-shadow" class="hand shadow" src="images/clock/second-shadow.png"/>
      <img id="second" class="hand" src="images/clock/second.png"/>
    </div>

    <div id="OS_daemon_7"
         class="Animation"
         style="left: 1684px; top: 432px;"
         data-frames="[96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 96]">
    </div>

    <div id="OS_daemon_6"
         class="Animation"
         style="left: 1209px; top: 676px;"
         data-frames="[96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 96, 672]">
    </div>


    <img src="images/back_sign.png" style="left: 380px; top: 646px;"/>
    <img src="images/fence_back.png" style="left: 328px; top: 700px;"/>

    <div id="OS_daemon_3"
         class="Animation"
         style="left: 158px; top: 627px;"
         data-frames="[96, 192, 96, 96, 384, 96, 96, 384, 96, 96, 96, 96, 96, 96, 96, 96, 96, 192, 96, 96, 96, 96, 96, 96,
       96, 96, 672]">
    </div>

    <img src="images/fence_front.png" style="left: 326px; top: 865px;"/>
    <img src="images/front_sign.png" style="left: 702px; top: 804px;"/>
    <img src="images/fence_front_plants.png" style="left: 386px; top: 885px;"/>

    <img id="lighting" src="images/lighting.png" />

    <script type="text/javascript" src="animation.js"></script>
    <script type="text/javascript" src="clock.js"></script>
    <script type="text/javascript" src="flip.js"></script>

    <script type="text/javascript">

window.addEventListener("load", function(event) {

  /* Start clock */
  clock_init();

  /* Bootstrap animations */
  animation_bootstrap(() => {
    /* Reveal lighting layer */
    document.getElementById('lighting').classList.add('reveal');

    /* Tell ToyApp we just finished loading everything */
    ToyApp.loadNotify();
  });
});

  </script>
  </body>
</html>
